        .color-8 {

        }

        .color-9 {

            background-size: cover;

        .none,.clear{

        <input class="mb-3" type="text" name="name" id="name"><br>

        <button type="button" class="btn btn-secondary mt-3 showBtn">查看排名</button>
    </div>

        </div>
        <div class="row height">

            <div class="col p-1">

    <div class="flex">
        <div class="user none">
            <span>玩家</span>

                <span>時間:</span>

    <div class="show none">

            <div class="row mt-5">

            </div>
            <div class="row" id="showRank">
                <div class="col-4">排名</div>

            </div>

    <div class="rank none">
        <div class="container text-center">
            <div class="row mt-5">
                <div class="col">
                    <h1>排行</h1>
                </div>
            </div>
            <div class="row" id="rank">
                <div class="col-4">排名</div>
                <div class="col-4">姓名</div>
                <div class="col-4">秒數</div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mt-1">
                        <button type="button" class="btn btn-secondary again">Again</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            let num = [];
            let tmp = 0;
            let click = 0;
            let flag = 0;
            let ready_flag = 0;
            let timeout = 0;
            let time = 0;
            let timeInterval = 0;
            let name;



            $.each($(".box"), function (index, value) {
                $(value).click(function () {
                    if ($("[class^='box color']").length == 2) {
                        let same = check();
                        if (same == 1 && $(this).attr('class') != "box") {
                            return 0;
                        }
                    }
                    if (flag == 0) {
                        click--;
                        $(this).attr("class", `box color-${Math.floor(num[index] / 10) + 1}`)
                        if (click <= 0) {
                            if ($("[class^='box color']").length == 2) {
                                flag = 1;
                                clearTimeout(timeout);
                                timeout = setTimeout(check, 1000);
                            } else {
                                click++;
                            }
                        }
                    }
                })
            });
            $("#begin").click(function () {
                name = $("#name").val();
                if (name != "") {
                    $(".name").css("display", "none");
                    $(".user").attr("class", "user");
                    $(".username").val(name);
                    ready();
                } else {
                    alert("請輸入名稱");
                }
            })

            $(".username").change(function () {
                if ($(".username").val() != "") {
                    name = $(".username").val();
                } else {
                    $(".username").val(name);
                }
                console.log(name);
            })

            $(".again").click(function () {
                $(".rank").attr("class", "rank none");
                ready();
            })

            $(".showBtn").click(function () {
                showRank();
            })

            $(".close").click(function () {
                $(".show").attr("class", "show none");
            })

            function ready() {
                if (ready_flag == 0) {
                    ready_flag = 1;
                    num = [];
                    click = 2;
                    flag = 1;
                    time = 0;
                    $("#time").text(0);
                    clearInterval(timeInterval);
                    while (num.length < 20) {
                        tmp = Math.floor(Math.random() * 10) * 10 + Math.floor(Math.random() * 2);
                        if (num.indexOf(tmp) == -1) {
                            num.push(tmp);
                        }
                    }



                    $.each($(".box"), function (index, value) {
                        $(value).attr("class", `box color-${Math.floor(num[index] / 10) + 1}`)
                    })
                    setTimeout(reset, 5000);
                }
            };

            function reset() {
                $.each($(".box"), function (index, value) {
                    $(value).attr("class", "box")
                })
                flag = 0;
                ready_flag = 0;
                clearInterval(timeInterval);
                timeInterval = setInterval(timer, 1000);
            }



            function check() {
                if ($("[class^='box color']").length == 2) {
                    let tmp = 0;
                    let check = 0;
                    $.each($("[class^='box color']"), function (index, value) {
                        if (index == 0) {
                            tmp = $(value).attr('class');
                        } else {
                            if ($(value).attr('class') == tmp) {
                                $("[class^='box color']").attr("class", "box clear");
                                check = 1;
                            } else {
                                $("[class^='box color']").attr("class", "box");
                            }
                        }
                    });


                    click = 2;
                    flag = 0;
                    if ($(".clear").length == 20) {
                        clearInterval(timeInterval);
                        rank();
                    }
                    return check;
                }
            }

            function rank() {

                $.ajax({
                    type: "post",
                    url: "./ajax/rank.php",
                    data: { time: time, name: name },
                    dataType: "json",
                    success: function (response) {
                        $(".rank").attr("class", "rank");
                        let html = `
                            <div class="col-4">排名</div>
                             <div class="col-4">姓名</div>
                            <div class="col-4">秒數</div>
                        `;
                        $("#rank").html(html);
                        for (let i = 0; i < response.length; i++) {
                            let tmp = "<div class='col-4 p-2'>" + (i + 1) + "</div>";
                            $("#rank").append(tmp);
                            tmp = "<div class='col-4 p-2'>" + response[i].name + "</div>";
                            $("#rank").append(tmp);
                            tmp = "<div class='col-4 p-2'>" + response[i].time + "</div>";
                            $("#rank").append(tmp);
                        }

                    }
                });
            }

            function showRank() {

                $.ajax({
                    type: "post",
                    url: "./ajax/rank.php",
                    dataType: "json",
                    success: function (response) {
                        $(".show").attr("class", "show");
                        let html = `
                            <div class="col-4">排名</div>
                             <div class="col-4">姓名</div>
                            <div class="col-4">秒數</div>
                        `;
                        $("#showRank").html(html);
                        for (let i = 0; i < response.length; i++) {

                            let tmp = "<div class='col-4 p-2'>" + (i + 1) + "</div>";
                            $("#showRank").append(tmp);
                            tmp = "<div class='col-4 p-2'>" + response[i].name + "</div>";
                            $("#showRank").append(tmp);
                            tmp = "<div class='col-4 p-2'>" + response[i].time + "</div>";
                            $("#showRank").append(tmp);
                        }

                    }
                });
            }

            function timer() {
                time++;
                $("#time").text(time);
            }
        });

    </script>
